<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ensure viewport settings are optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Customize the title tag to reflect your portfolio's name -->
    <title>Johnny Alin's Portfolio</title>

    <!-- Placeholder for custom favicons and other link tags -->
    %CUSTOM_FAVICON%
    <!-- Link to your favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">


    <!-- Diablo may-2025-->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- The 'noscript' tag warns users that JavaScript is needed but should be minimal and direct -->
    <noscript>
        <strong>Please enable JavaScript to view this site.</strong>
    </noscript>
    <!-- This is the mounting point for your Vue app -->
    <div id="app"></div>
    <!-- Vue CLI will automatically inject the necessary JS and CSS files here -->
</body>
</html>
